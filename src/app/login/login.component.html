<div *ngIf="fazendoLogin" class="spinnerLogin">
  <div class="spinner-grow text-primary" style="width: 150px; height: 150px;">
  </div>
  <br>
</div>

<div class="login">
  <div class="card" style="width: 20rem; background-color: #EEE">
    <div class="card-body">
      <div class="centralizar">
        <img src="./assets/img/angular-logo-1.png" alt="Logo Sistema" width="350" />
      </div>
      <form #loginForm="ngForm" autocomplete="off">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="login" class="form-control" id="login" aria-describedby="emailHelp"
            [(ngModel)]="usuario.email" #email="ngModel" placeholder="Login" email required />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1"
            [(ngModel)]="usuario.password" #senha="ngModel" placeholder="Senha" required />
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <button type="submit" class="btn btn-success btn-sm" [disabled]="email.invalid || senha.invalid"
              (click)="login()">Entrar</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-primary btn-sm" (click)="irParaCadastro()">Cadastre-se</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container-fluid" style="font-size:8pt; text-align: center">
        Localidades 2021 <br>
        &copy; Todos os direitos reservados.
      </div>
    </footer>
  </div>
</div>
